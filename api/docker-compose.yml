services:
  postgres:
    image: postgres:16-alpine
    container_name: voting-api-db
    environment:
      TZ: UTC
      POSTGRES_DB: dbserver_voting_db
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev -d detran_scheduler_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: